<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Random Password Generator</h1>
    <div class="content">
        <label for="inputLength">Enter password length: </label>
        <input type="number" id="inputLength" min="1" placeholder="1"><br>

        <input type="radio" id="Upper">
        <label for="Upper">Has uppercase</label><br>
        <input type="radio" id="Lower">
        <label for="Lower">Has lowercase</label><br>
        <input type="radio" id="Number">
        <label for="Number">Has number</label><br>
        <input type="radio" id="Symbol">
        <label for="Symbol">Has symbol</label>

        <h2 id="finalPassword">Password:</h2>
        <button id="submit">Generate</button>

        <h3 id="error"></h3>
    </div>
    


    <script src="index.js"></script>
</body>
</html>
